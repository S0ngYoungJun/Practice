<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    #root{
      border:5px solid aqua;
      width: 80vw;
      height: 40vh;
      max-width: 80rem;
      position: relative;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 4rem;
      margin-left:10vw
    }
    .slide{
      position: absolute;
      width: 100%;
      height: 100%;
      /* background: violet; */
      display: grid;
      place-items: center;
      transition: all 0.25s ease-in-out;
      object-fit: scale-down;
      
    }
    .slide-img{
      width:100%;
      height:100%;
      object-fit: cover;
    }
    .btn-box{
      width:10vw;
      height:10vh;
      display:flex;
      margin-left:45vw;

    }
    .prev{
      width:5vw;
      height:10vh;
      background-color: black;
      color:white;
    }
    .next{
      width:5vw;
      height:10vh;
      background-color: black;
      color:white;
    }
    @media screen and (min-width: 992px) {
      #root{
        height:65vh;
      }
    }
    .slide:nth-child(1){
      left:0;
    }
    .slide:nth-child(2){
      left:-100%;
    }.slide:nth-child(3){
      left:-200%;
    }.slide:nth-child(4){
      left:-300%;
    }
    .slide:nth-child(5){
      left:-400%;
    }
    .slide {
      transform:translateX(0);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="slide">
      <img src="1.jpg" class="slide-img" alt=""/>
    </div>
    <div class="slide"><img src="2.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="3.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="4.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="5.jpg" class="slide-img" alt=""/></div>
  </div>
  <div class="btn-box">
    <button type="button" class="prev">prev</button>
    <button type="button" class="next">next</button>
  </div>
  <script>
    // 변수선언
    const root = document.getElementById('root')
    const slides = document.querySelectorAll('.slide');
    const btn = document.querySelector('button')
    const prev = document.querySelector('.prev')
    const next = document.querySelector('.next')
    /* 슬라이드 넓이 계산해 주기 */
  // const divWidth = slides[0].clientWidth;
  // const sliderWidth = divWidth * slides.length;
  // root.style.width = `${sliderWidth}px`
  // /* 리스너 설치하기 */




  slides.forEach(function (slide, index){
    slide.style.left =`${index * 100}%`
  })
  prev.addEventListener("click",function(){
    if(count>=0){
    count--
    carousel()}
  })
  next.addEventListener("click",function(){
    if(count<4){
    count++
    carousel()}
  })
  count=0;
  function carousel(){
    slides.forEach(function(slide){
      slide.style.transform=`translateX(-${count * 100}%)`
    })
  }
  </script>
</body>
</html>
