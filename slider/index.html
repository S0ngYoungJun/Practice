<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    #root{
      border:5px solid aqua;
      width: 80vw;
      height: 40vh;
      max-width: 80rem;
      position: relative;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 4rem;
    }
    .slide{
      position: absolute;
      width: 100%;
      height: 100%;
      /* background: violet; */
      display: grid;
      place-items: center;
      transition: all 0.25s ease-in-out;
    }
    .slide-img{
      height:100%;
      object-fit: cover;
    }
    .btn-box{
      width:10vw;
      height:15vh;
      background-color: gray;
      color:white;
      display:flex;
    }
    @media screen and (min-width: 992px) {
      #root{
        height:65vh;
      }
    }
    .slide:nth-child(1){
      left:0;
    }
    .slide:nth-child(2){
      left:100%;
    }.slide:nth-child(3){
      left:200%;
    }.slide:nth-child(4){
      left:300%;
    }
    .slide:nth-child(5){
      left:400%;
    }
    .slide {
      transform:translateX(-300%);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="slide">
      <img src="1.jpg" class="slide-img" alt=""/>
    </div>
    <div class="slide"><img src="2.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="3.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="4.jpg" class="slide-img" alt=""/></div>
    <div class="slide"><img src="5.jpg" class="slide-img" alt=""/></div>
    <div class="btn-box">
      <button type="button" class="prev">prev</button>
      <button type="button" class="next">next</button>
    </div>
  </div>
  <script>
    // 변수선언
    const root = document.getElementById('root')
    const slides = document.querySelectorAll('.slide');
    const btn = document.querySelector('button')
    const prev = document.querySelector('.prev')
    const next = document.querySelector('.next')
    /* 슬라이드 넓이 계산해 주기 */

  let translate = 0; // 슬라이드 위치 값

    slide.style.left =`${index * 100}%`

</body>
</html>
